{% extends "base.html" %}
{% block content %}
<div class="list">
<div class="list_padding">
  <h2> Players </h2>
  <form method="POST" action="/createplayer/">{% csrf_token %}
    <label for="name">Add a player</label>
    <input type="text" name="name" id="name"/>
  </form>
  <ul id="players">
    {% for player in player_list %}
    <li><a href="{{ player.get_absolute_url }}">{{ player.name }}</a></li>
    {% endfor %}
  </ul>
  <h2> Teams </h2>
  <form method="POST" action="/createteam/">{% csrf_token %}
    <label for="team_player_1">First member</label>
    <select id="team_player_1" name="team_player_1">
      {% for player in player_list %}
      <option value="{{ player.slug }}">{{ player.name }}</option>
      {% endfor %}
    </select>
    <label for="team_player_2">Second member</label>
    <select id="team_player_2" name="team_player_2">
      {% for player in player_list %}
      <option value="{{ player.slug }}">{{ player.name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Add Team"/>
  </form>
  <ul id="teams">
    {% for team in team_list %}
    <li><a href="{{team.get_absolute_url}}">{{ team.player_1.name }} - {{ team.player_2.name }}</a></li>
    {% endfor %}
  </ul>
</div>
</div>

{% endblock %}
